<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Machine</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="drum-machine">
        <h4 id="display" >DRUM-MACHINE</h4>
        <hr>
        <div class="grid">
        <div  onclick="displayText('H1'),playAudio('Q')" class="drum-pad" id="H1">Q
            <audio class="clip"   id="Q"  src="Q.mp3">
              </audio>
            </div>
        <div onclick="displayText('H2'),playAudio('W') " class="drum-pad" id="H2">W
            <audio class="clip"   id="W" src="W.mp3">
              </audio>
            </div>
        <div onclick="displayText('H3'),playAudio('E')" class="drum-pad" id="H3">E
            <audio class="clip"   id="E" src="E.mp3">
              </audio>
            </div>
        <div onclick="displayText('H4'),playAudio('A')" class="drum-pad" id="H4">A
            <audio class="clip"   id="A"  src="A.mp3">
              </audio>
            </div>
        <div onclick="displayText('Clap'),playAudio('S')" class="drum-pad" id="Clap">S
            <audio class="clip"   id="S" src="S.mp3">
              </audio>
            </div>
        <div onclick="displayText('OpenHH'),playAudio('D')" class="drum-pad" id="OHH">D
            <audio class="clip"   id="D" src="D.mp3">
              </audio>
            </div>
        <div onclick="displayText(`Kick n' Hat`),playAudio('Z')" class="drum-pad" id="KNH">Z
            <audio class="clip"   id="Z"  src="Z.mp3">
              </audio>
            </div>
        <div onclick="displayText('Kick'),playAudio('X')" class="drum-pad" id="Kick">X
            <audio class="clip"   id="X"  src="X.mp3">
              </audio>
            </div>
        <div onclick="displayText('Closed HH'),playAudio('C')" class="drum-pad" id="Closed-HH">C
            <audio class="clip"   id="C"  src="C.mp3">
              </audio>
            </div>
    </div>
    <script src="script.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> -->
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </div>
</body>
</html>
